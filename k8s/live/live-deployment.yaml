kind: Deployment
apiVersion: apps/v1
metadata:
  name: analytics-microservice
  namespace: m11s
  labels:
    app: analytics-microservice
    app.kubernetes.io/part-of: m11s
    monitoring.appd: AppD_NodeJS
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - analytics-microservice
        from:
          kind: ImageStreamTag
          namespace: m11s
          name: 'analytics-microservice:latest'
  revisionHistoryLimit: 10
  test: false
  selector:
    matchLabels:
      app: analytics-microservice
      deployment: analytics-microservice
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: analytics-microservice
        deployment: analytics-microservice
      annotations:
        openshift.io/generated-by: jenkins-pipeline
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name:  analytics-microservice
          image: image-registry.openshift-image-registry.svc:5000/m11s/analytics-microservice:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
          - name: CACHE_SERVER
            value: datagrid.datagrid-prod
          - name: ESB_SERVER
            value: http://cps-rest-service-r1-is.ace:7800/rest/requestmgrservice/v1/sync
          - name: MASTER_DATA_API_GET_RESPCODE_URL
            value: http://masterdata-microservice:3000/rest/api/v1/masterdata/responseCodes
          - name: NOTIFICATION_SERVICE_URL_EMAIL
            value: http://notification-microservice:3000/rest/api/v1/notification/email
          - name: KAFKA_DRAIN_CHECK
            value: 'false'    
          - name: PRODUCTION_LOG_LEVEL
            value: info
          - name: NODE_ENV
            value: live
          - name: LOGIN_REPORT_V2
            value: 'false'
          - name: CONSUMER
            value: 'false'
          - name: CONSUMER_GROUP_ID
            valueFrom:
              configMapKeyRef:
                name: consumer-groups
                key: CONSUMER_GROUP_ANALYTICS
          - name: CONSUMER_GROUP_ID_REWARD
            valueFrom:
              configMapKeyRef:
                name: consumer-groups
                key: CONSUMER_GROUP_ANALYTICS_REWARD
          - name: KAFKA_TOPICS_CONSUME_INTERVAL
            value: '500'
          - name: DB2ConnMaxPoolSize
            value: '100'
          - name: Token_Validation
            value: 'true'
          readinessProbe:
            failureThreshold: 12
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 12
            httpGet:
              path: /live
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5                                                                      
          resources:
            limits:
              cpu: 600m
              memory: 1Gi
            requests:
              memory: 56Mi
              cpu: '120m'             
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
